<!DOCTYPE html>
<html lang="ht">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARS Control - Echanj Plus</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div id="lock-screen">
        <div class="lock-box">
            <img src="https://i.postimg.cc/vTtVtB8P/20260205-163353-removebg-preview.png" width="120">
            <div class="login-form">
                <input type="email" id="admin-email" placeholder="Gmail Admin">
                <input type="password" id="admin-pass" placeholder="Modpas">
                <button id="login-btn">KONEKTE</button>
            </div>
        </div>
    </div>

    <div id="dashboard" class="hidden">
        <header class="main-header">
            <img src="https://i.postimg.cc/vTtVtB8P/20260205-163353-removebg-preview.png" height="35">
            <div class="header-center"><b>ECHANJ PLUS - GESTION LIVE</b></div>
            <div class="header-right">
                ðŸ•’ <span id="live-clock">00:00:00</span>
                <button id="logout-btn">Soti</button>
            </div>
        </header>

        <main class="admin-grid">
            <section class="left-panel">
                <div class="panel-header"><h3>KLIYAN YO</h3></div>
                <div class="scroll-v">
                    <table class="user-table">
                        <thead><tr><th>Kliyan</th><th>Balans</th><th>Aksyon</th></tr></thead>
                        <tbody id="user-list"></tbody>
                    </table>
                </div>
            </section>

            <section class="right-panel">
                <div id="empty-state">Chwazi yon moun pou wÃ¨ detay</div>
                <div id="client-details" class="details-content hidden">
                    <h2 id="focus-name">---</h2>
                    <div id="tx-history" class="scroll-v"></div>
                </div>
                <div class="watermark-container">
                    <img src="https://i.postimg.cc/vTtVtB8P/20260205-163353-removebg-preview.png" class="watermark">
                </div>
            </section>
        </main>

        <div id="chat-widget" class="chat-closed">
            <div class="chat-header" id="toggle-chat">Chat: <span id="chat-with">Chwazi kliyan</span></div>
            <div id="chat-body" class="chat-body scroll-v"></div>
            <div class="chat-footer">
                <input type="text" id="chat-input" placeholder="Ekri mesaj...">
                <button id="send-msg">âž¤</button>
            </div>
        </div>
    </div>

    <div id="details-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 style="color:var(--yellow)">DETAY TRANZAKSYON</h2>
            <hr>
            <div id="full-details-body"></div>
        </div>
    </div>

    <audio id="notif-sound" src="https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3"></audio>
    <script type="module" src="admin.js"></script>
</body>
        </html>
